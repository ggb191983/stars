<nav class="navbar navbar-default" role="navigation">
  <div fxLayout="row">
    <a fxFlex>Logo</a>
    <span fxFlex>
      <md-input-container>
         <input mdInput placeholder="Search" [formControl]="search" [mdAutocomplete]="auto">
      </md-input-container>

      <md-autocomplete #auto="mdAutocomplete">
         <md-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option }}
         </md-option>
      </md-autocomplete>
      <button fxFlex class="search-button-32x32" (click)="performSearch()" title="Search"></button>
      <md-toolbar color="primary">
        <span>User</span>
        <span class="spacer"></span>
        <button md-icon-button [mdMenuTriggerFor]="menu">
          <md-icon>more_vert</md-icon>
        </button>
        <md-menu #menu="mdMenu">
          <button md-menu-item>
            <md-icon>fingerprint</md-icon>
            <span>Login</span>
          </button>
          <button md-menu-item disabled>
            <md-icon>announcement</md-icon>
            <span>Issues</span>
          </button>
          <button md-menu-item>
            <md-icon>notifications_off</md-icon>
            <span>Disable alerts</span>
          </button>
        </md-menu>
      </md-toolbar>
    </span>
    <a fxFlex></a>
    <a fxFlex></a>

        <span *ngSwitchDefault (click)="_keycloakService?.login()">Sign In</span>
    </a>-->
  </div>
